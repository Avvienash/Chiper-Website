<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text to Hex Converter</title>
</head>
<body>
    <h1>Text to Hex and Back Converter</h1>
    <input type="text" id="textInput" placeholder="Enter text here">
    <button onclick="convertText()">Convert</button>

    <p><strong>Original Text:</strong> <span id="originalText"></span></p>
    <p><strong>Hexadecimal ASCII Output:</strong> <span id="hexOutput"></span></p>
    <p><strong>Recovered Text from Hex:</strong> <span id="recoveredText"></span></p>

    <script>
        function convertTextToHex(text) {
            let hexString = '';
            for (let i = 0; i < text.length; i++) {
                const hex = text.charCodeAt(i).toString(16);
                hexString += hex;
            }
            return hexString;
        }

        function convertHexToText(hexString) {
            let text = '';
            for (let i = 0; i < hexString.length; i += 2) {
                const hexPair = hexString.substring(i, i + 2);
                text += String.fromCharCode(parseInt(hexPair, 16));
            }
            return text;
        }

        function convertText() {
            const inputText = document.getElementById('textInput').value;
            const hexString = convertTextToHex(inputText);
            const recoveredText = convertHexToText(hexString);

            document.getElementById('originalText').textContent = inputText;
            document.getElementById('hexOutput').textContent = hexString;
            document.getElementById('recoveredText').textContent = recoveredText;
        }
    </script>
</body>
</html>
